{% extends "./base.html" %}

{% block title %}Réinitialisation du mot de passe{% endblock %}

{% block content %}
<section id="admin-block">
    <h1>Vous avez oublié votre mot de passe ?</h1>
    <div id="admin-message">
        <div id="message-content">
            <p>Saisissez votre adresse de courriel pour obtenir un nouveau mot de passe : </p>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <p><button type="submit" id="validate_button">Valider</button>   
            </form>
        </div>
    </div>
</section>
{% endblock %}
