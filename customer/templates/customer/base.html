{% load static %}
<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" href="{% static 'icons/favicon.ico' %}" id="favicon"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'style_sheet.css' %}">
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #E8A75D;">
              <a href="{% url 'home' %}">
                <img src="{% static 'pictures/logo_pur_beurre.png' %}" id="company_logo" alt="logo pur beurre" height="40em" width="40em"/>Pur Beurre</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                  {% if request.user.is_authenticated %}
                  <!--the navbar looks differently whether the user is logged in or not-->
                  <div class="row offset-6 mr-auto mt-2 mt-lg-0">
                      <a class="nav-link" href="{% url 'customer:personal_infos' %}">
                        <img class="img-thumbnail" src="{% static 'icons/personal_infos.png' %}" 
                            id="logout" alt="logout" height="40em" width="40em"></a>
                      <a class="nav-link" href="{% url 'customer:logout' %}">
                        <img class="img-thumbnail" src="{% static 'icons/logout.png' %}" 
                            id="logout" alt="logout" height="40em" width="40em"></a>
                      <!--the "carrot displays the favorites"-->
                      <a class="nav-link" href="{% url 'food_items:favorites' %}">
                        <img class="img-thumbnail" src="{% static 'icons/carrot.png' %}" 
                            id="carrot" alt="carrot" height="40em" width="40em"></a>
                  {% else %}
                  <div class="row offset-6 mr-auto mt-2 mt-lg-0">
                      <a class="nav-link" href="{% url 'customer:login' %}">   
                          <img class="img-thumbnail" src="{% static 'icons/login.png' %}" 
                            id="login" alt="login" height="40em" width="40em"></a></li>
                      <a class="nav-link" href="{% url 'customer:register' %}">
                          <img class="img-thumbnail" src="{% static 'icons/new_user.png' %}"
                              id="new_user" alt="new_user" height="40em" width="40em"></a>
                  {% endif %}
                  {% include "./search_form_snippet.html" %}
                  </div>
                </div>
              </nav>

        {% block content %} 
        {% endblock %}
    
            <nav class="navbar navbar-fixed-bottom">
                <a href="{% url 'customer:terms_of_use' %}" id="terms_of_use">Mentions LÃ©gales</a>
                <a href="{% url 'customer:contact' %}" id="contact">Contact</a>
            </nav>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
